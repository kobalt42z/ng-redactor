<div
  class="drawing-overlay"
  [style.position]="'absolute'"
  [style.left]="bbox.x + 'px'"
  [style.top]="bbox.y + 'px'"
  [style.width]="bbox.width + 'px'"
  [style.height]="bbox.height + 'px'"
  [style.border]="'2px solid red'"
  [style.pointerEvents]="'none'"
  [attr.data-page]="bbox.page"
></div>
