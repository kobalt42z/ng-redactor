
<div style="position: relative;">
	<ngx-extended-pdf-viewer
		[src]="pdfSrc"
		useBrowserLocale="true"
		[textLayer]="true"
		[handTool]="false"
		height="80vh"
	></ngx-extended-pdf-viewer>
	<!-- Drawing Layer Overlay -->
			<!-- Drawing overlays are rendered inside each PDF page container -->
			@for (page of (drawingObjects | keyvalue); track page.key) {
				<app-drawing-layer [objects]="page.value" [page]="+page.key"></app-drawing-layer>
			}
</div>
<router-outlet></router-outlet>
