
<div style="position: relative;">
	<ngx-extended-pdf-viewer
		[src]="pdfSrc"
		useBrowserLocale="true"
		[textLayer]="true"
		[handTool]="false"
		height="80vh"
	></ngx-extended-pdf-viewer>
	<!-- Drawing Layer Overlay -->
	@for (page of pagesWithObjects(); track page) {
		<app-drawing-layer [objects]="getObjectsForPage(page)" [page]="page"></app-drawing-layer>
	}
</div>
<router-outlet></router-outlet>
