<div
  class="drawing-layer"
  [style.position]="'absolute'"
  [style.left]="left + 'px'"
  [style.top]="top + 'px'"
  [style.width]="width + 'px'"
  [style.height]="height + 'px'"
  [style.pointerEvents]="'none'"
>
  @for (obj of objects(); track obj) {
    <app-drawing-element [bbox]="obj"></app-drawing-element>
  }
</div>
